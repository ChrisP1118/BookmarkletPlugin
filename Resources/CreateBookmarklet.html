<html>
<body>
<form method="get" action="{action}">
    <input type="hidden" name="action" value="viewBookmarklet" />
    <table>
        <tr>
            <td>Bookmarklet Name:</td>
            <td><input type="text" name="name" value="Login via KeePass" /></td>
            <td>This is the name that will be displayed in your browser's bookmarks.</td>
		</tr>
        <tr>
            <td>Favored User Name:</td>
            <td><input type="text" name="favoredUsername" value="webmaster" /></td>
            <td>If multiple entries exist for one URL, the one with this username will be chosen.</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Create Bookmarklet" /></td>
            <td></td>
        </tr>
    </table>
</form>
</body>
</html>
